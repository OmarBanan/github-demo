name: Demarrage

on:
  push:
    branches: [ main ]

jobs:
  startup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm	

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Start
        run: npm start	

      - name: Start app in background
        run: |
          nohup npm start &
          sleep 10

      - name: Test
        run: curl -I http://localhost:3000
